
<div layout="row" flex>

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar class="md-whiteframe-glow-z2 md-default-theme">
            <h1 class="md-toolbar-tools">
                <a ng-href="#/" layout="row" flex="" class="docs-logo" href="#/">
                    <div class="docs-logotype">21:26 - May 19, 2015</div>
                </a>
            </h1>
        </md-toolbar>
    </md-sidenav>

    <div layout="column" flex id="content">
        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
                <span class="md-visually-hidden">Menu</span>
            </button>
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Home Control</h1>
        </md-toolbar>
        <md-content layout="column" flex class="md-padding">

        <md-input-container flex>
            <label>First name</label>
            <input ng-model="label">
        </md-input-container>

        <master-button name="Chandelier" label="Kitchen"></master-button>

        <md-input-container md-no-float>
            <ng-md-icon icon="phone"></ng-md-icon>
            <input ng-model="user.phone" type="text" placeholder="Phone Number">
        </md-input-container>



        <h2 data-master-label="Temperature_Corridor">Temperature is {{ control.label }} - {{ test }}</h2>

        <master-control name="chandelier_switch"></master-control>

        </md-content>
    </div>
</div>

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
