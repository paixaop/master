<md-card style="width: 175px;">

    <img hm-tap="tap()"
         hm-press="press()"
         hm-doubletap="doubletap()"
         ng-src="/img/{{ getImage() }}"
         class="md-card-image" alt="Washed Out">

    <md-card-content  class="md-actions">

        <h2 class="md-title">{{ label }}</h2>
        <md-switch ng-model="state" aria-label="{{ name }}"></md-switch>

    </md-card-content>

</md-card>
